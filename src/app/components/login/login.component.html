<div class="login-page">
  <div class="login-container">
    <div class="login-header">
      <h2>Log Into E-commerce</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <input type="text" id="username" placeholder="Email or Phone" formControlName="username" class="login-input" />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          <small class="error">Email or Phone is required.</small>
        </div>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" formControlName="password" class="login-input" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small class="error">Password is required.</small>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="login-button">Log In</button>
      <a href="#" class="forgot-password">Forgot password?</a>
      <hr />
      <button type="button" class="register-button" (click)="navigateToRegister()">Create New Account</button>
    </form>
  </div>
</div>
