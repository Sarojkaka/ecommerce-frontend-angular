
<div class="container mt-4">
  <div class="d-flex justify-content-between mb-3">
    <a href="/product/add" class="btn btn-success">
      <i class="bi bi-plus"></i> New
    </a>
  </div>
  <h2>Product List</h2>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
      
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Date</th>
        <th>Category</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of paginatedProduct">

        <td>{{ product.productId }}</td>
        <td>{{ product.productName }}</td>
        <td>{{ product.description }}</td>
        <td>${{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.date | date }}</td>
        <td>{{ product.categoryName }}</td>
        <td>
  <img *ngIf="product.imagePath; else defaultImage"
       [src]="'http://localhost:8080/' + product.imagePath"
       alt="{{product.productName}}"
       class="img-thumbnail"
       style="width: 50px; height: 50px; object-fit: cover;" />
       <ng-template #defaultImage>
        <img src="assets/images/default.png"
             alt="Default Image"
             class="img-thumbnail"
             style="width: 50px; height: 50px; object-fit: cover;" />
      </ng-template>
        </td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="editProduct(product)">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.productId)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

 <!-- Pagination Controls -->
 <nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item" [class.active]="currentPage === i + 1">
      <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</div>
