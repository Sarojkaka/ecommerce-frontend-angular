<div class="container mt-4">
  <div class="actions-container mb-4">
    <button class="btn btn-success" (click)="navigateToAddProduct()">Add New Product</button>
  </div>

  <h2>Product List</h2>

  <div *ngIf="isLoading" class="text-center mb-4">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Image</th>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Date</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of paginatedProduct">

        <td>{{ product.productId }}</td>
        <td>{{ product.productName }}</td>
        <td>{{ product.description }}</td>
        <td>${{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.date | date }}</td>
        <td>{{ product.category?.categoryName }}</td>
        <td>
          <img [src]="'http://localhost:8080/images/' + product.imagePath"
               alt="{{product.productName}}"
               class="img-thumbnail"
               style="width: 50px; height: 50px; object-fit: cover;" />
        </td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="editProduct(product)">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.productId)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav>
    <ul class="pagination">
      <li class="page-item" [ngClass]="{'disabled': first === 0}">
        <a class="page-link" (click)="prevPage()" href="#">Previous</a>
      </li>
      <li class="page-item" [ngClass]="{'disabled': first + itemsPerPage >= products.length}">
        <a class="page-link" (click)="nextPage()" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
