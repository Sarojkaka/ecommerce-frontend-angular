<div class="register-page">
    <div class="register-container">
      <div class="register-header">
        <h2>Create a New Account</h2>
      </div>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="register-form">
        <div class="form-group">
          <input type="text" placeholder="First Name" formControlName="firstName" class="register-input" />
          <div *ngIf="userForm.get('firstName')?.invalid && userForm.get('firstName')?.touched">
            <small class="error">First name is required.</small>
          </div>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Last Name" formControlName="lastName" class="register-input" />
          <div *ngIf="userForm.get('lastName')?.invalid && userForm.get('lastName')?.touched">
            <small class="error">Last name is required.</small>
          </div>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Address" formControlName="address" class="register-input" />
          <div *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched">
            <small class="error">Address is required.</small>
          </div>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Phone" formControlName="phone" class="register-input" />
          <div *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched">
            <small class="error">Phone number is required.</small>
          </div>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" formControlName="email" class="register-input" />
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            <small class="error">Valid email is required.</small>
          </div>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Username" formControlName="username" class="register-input" />
          <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
            <small class="error">Username is required.</small>
          </div>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" formControlName="password" class="register-input" />
          <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
            <small class="error">Password is required (min 6 characters).</small>
          </div>
        </div>
        <button type="submit" [disabled]="userForm.invalid" class="register-button">Register</button>
      </form>
    </div>
  </div>
