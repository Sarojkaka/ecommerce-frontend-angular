<div class="container mt-4">
  <h2>Customer List</h2>
  <table class="table table-striped table-bordered">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Phone No.</th>
        <th>Email</th>
        <th>Username</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.username }}</td>
        <td>
          <label>
            <input type="checkbox" [(ngModel)]="user.isChecked" (change)="onCheckboxChange(user)">
            {{ user.checkboxLabel }}
          </label>
        </td>
      </tr>
    </tbody>
  </table>
</div>
